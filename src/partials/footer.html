<!-- footer -->
<div class="bg-col7">
  <div class="container container--narrow">
    <section id="contact" class="s-footer">
      <div class="row">
        <div class="col-12">
          <div class="s-section-header text-col2">
            LET'S TALK
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 px-5">
          <div class="w-md-50 m-auto">
            <form name="contact-form" id="contact-form">
              <div class="form-group">
                <label for="email" class="d-block text-col2">E-mail or phone</label>
                <input class="form-control" id="email" name="from" type="email" required />
              </div>
              <div class="form-group">
                <label for="textarea" class="d-block text-col2">Questions / remarks</label>
                <textarea class="form-control" id="textarea" name="remarks" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-secondary btn-block smb-2">Send</button>
            </form>
            <div class="alert alert-success my-3" role="alert" id="form-confirmation">
              <strong>Info!</strong> thanks for reaching out, we'll contact you as soon as possible. <button type="button" class="btn btn-link p-0" id="form-confirmation-close">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-6">
        <div class="col-12 mb-3 text-center text-white">
          <small class="text-gray text-col8">Sangoo is a registered trademark of ALVEARE bvba</small>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- 16:9 aspect ratio -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always" allow="autoplay"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
